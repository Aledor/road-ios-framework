language: objective-c
before_install:
    - curl -O http://archives.oclint.org/releases/0.7/oclint-0.7-x86_64-apple-darwin-10.tar.gz
    - tar -zxvf oclint-0.7-x86_64-apple-darwin-10.tar.gz
    - OCLINT_HOME=/oclint-0.7-x86_64-apple-darwin-10
    - PATH=$OCLINT_HOME/bin:$PATH
    - oclint
script:
    - cd Framework
    - xcodebuild -workspace SparkFramework.xcworkspace -scheme SparkCore build | tee xcodebuild.log
    - pwd
    - cat xcodebuild.log
    - oclint-xcodebuild
    - cat compile_commands.json
    - ls
    - oclint-json-compilation-database
    - oclint SparkCore/SparkCore/Attribute/NSObject+SFAttributes.m -- -c
    - which clang
